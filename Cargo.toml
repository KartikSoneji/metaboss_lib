[package]
name = "metaboss_lib"
version = "0.0.3"
edition = "2021"
description = "The core library for the metaboss cli."
repository = "https://github.com/samuelvanderwaal/metaboss_lib"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
metaplex-token-metadata = "0.0.1"
retry = "1.3.0"
serde = { version = "1.0.132", features = ["derive"] }
solana-account-decoder = "1.10.17"
solana-client = "1.10.17"
solana-program = "1.10.17"
solana-sdk = "1.10.17"
spl-associated-token-account = "1.0.3"
spl-token = "3.2.0"
thiserror = "1.0.30"
